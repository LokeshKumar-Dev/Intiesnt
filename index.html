<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instient</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <section class="home">
        <!-- Price List Section -->
        <section class="priceList">
            <h3 class="title">Fruit</h3>
            <ul>
                <!-- Box List Components -->
                <li class="box">
                    <p class="name">orange</p>
                    <h5 class="price"> <span>$</span>2.12<span>9</span></h5>
                </li>
                <li class="box">
                    <p class="name">apple</p>
                    <h5 class="price"> <span>$</span>1.23<span>9</span></h5>
                </li>
                <li class="box">
                    <p class="name">banana</p>
                    <h5 class="price"> <span>$</span>3.22<span>9</span></h5>
                </li>
                <li class="box">
                    <p class="name">apricot</p>
                    <h5 class="price"> <span>$</span>2.14<span>9</span></h5>
                </li>
            </ul>
        </section>
        <!-- Deal Inputs Section -->
        <section class="dealAlerts">
            <section>
                <h3 class="title">
                    deal alerts
                    <span>Enter e-mail address</span>
                </h3>
                <input type="text" class="email">
                <button class="submit">Subscribe Now</button>
            </section>
            <!-- Action Groups -->
            <div class="actions">
                <h4>Actions</h4>
                <button class="action">Order</button>
                <button class="action">Call</button>
            </div>
        </section>
    </section>
</body>

</html>
